<style>
body {

    font-family: 'Georgia', serif;
    background: #f7f3ef;

    align-items: center;
    min-height: 100vh;
}

.card {
    background: #ffffff;
    max-width: 420px;
    width: 90%;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);

.card img {

}

    font-size: 22px;
}

.countdown {
    display: flex;
    justify-content: space-between;
    margin: 20px 0;
}

.time-box {
    background: #f2e8e1;
    border-radius: 8px;
    padding: 10px;
    width: 22%;
}

.time-box span {
    display: block;
    font-size: 22px;
    font-weight: bold;
    color: #6f4e37;
}

.time-box small {
    font-size: 12px;
    color: #6f4e37;
}

.btn {
    display: block;
    background: #8b6b55;
    color: #fff;
    text-decoration: none;
    padding: 12px;
    border-radius: 25px;
    font-size: 14px;
    margin: 10px 0;
    transition: background 0.3s;
}

.btn:hover {
    background: #6f4e37;
}

footer {
    margin-top: 15px;
    font-size: 13px;
    color: #8b6b55;
}
</style>
</head>
<body>

<div class="card">

    <!-- Imagen -->

    <h2>¬°La cuenta regresiva ha comenzado!</h2>

    <!-- Cuenta regresiva -->
    <div class="countdown">
        <div class="time-box">
            <span id="days">0</span>
            <small>D√≠as</small>
        </div>
        <div class="time-box">
            <span id="hours">0</span>
            <small>Horas</small>
        </div>
        <div class="time-box">
            <span id="minutes">0</span>
            <small>Minutos</small>

</div>

<script>
const eventDate = new Date("2026-01-24T19:00:00").getTime();

setInterval(() => {
    const now = new Date().getTime();
    const distance = eventDate - now;

    if (distance < 0) return;

    document.getElementById("days").textContent =
        Math.floor(distance / (1000 * 60 * 60 * 24));
    document.getElementById("hours").textContent =
        Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    document.getElementById("minutes").textContent =
        Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    document.getElementById("seconds").textContent =
        Math.floor((distance % (1000 * 60)) / 1000);
}, 1000);
</script>
